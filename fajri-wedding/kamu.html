<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta untuk Naryska Matheos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .moving-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: moveWords 10s infinite alternate;
        }

        @keyframes moveWords {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            25% {
                transform: translateY(0);
                opacity: 1;
            }
            75% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(50px);
                opacity: 0;
            }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moving-text" id="words"></div>
    </div>

    <div class="footer">Dibuat dengan cinta oleh seseorang spesial</div>

    <script>
        const words = [
            "kosong"
           
        ];

        let index = 0;
        const movingTextElement = document.getElementById("words");

        function updateWords() {
            movingTextElement.textContent = words[index];
            index = (index + 1) % words.length;
        }

        setInterval(updateWords, 3000); // Ganti teks setiap 3 detik
        updateWords();
    </script>
</body>
</html>
